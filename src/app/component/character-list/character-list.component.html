<main class="marvel-page-container">
  <h2>Personajes de Marvel</h2>
  
  <div *ngIf="isLoading" class="loading-container">
    <p class="loading-message">Cargando personajes...</p>
  </div>

  <div class="characters-grid" *ngIf="!isLoading && characters.length > 0">
    <div class="character-card" *ngFor="let character of characters">
      <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" [alt]="character.name">
      <div class="card-name">
        {{ character.name }}
      </div>
    </div>
  </div>

  <div class="pagination-controls" *ngIf="!isLoading && totalCharacters > 0">
    <button (click)="prevPage()" [disabled]="currentPage === 1">
      &laquo; Anterior
    </button>
    <span>
      PÃ¡gina {{ currentPage }} de {{ totalPages }}
    </span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
      Siguiente &raquo;
    </button>
  </div>
</main>
