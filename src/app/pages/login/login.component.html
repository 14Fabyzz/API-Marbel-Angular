<div class="login-container">
  
  <h2><i class="fas fa-user-shield"></i> Acceso de Agente</h2>
  <p>Identifíquese para acceder a los archivos clasificados.</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Correo de Agente (Email)</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"> <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <span *ngIf="email?.errors?.['required']">
          El email es requerido.
        </span>
        <span *ngIf="email?.errors?.['email']">
          Formato de email no válido.
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password"> <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <span *ngIf="password?.errors?.['required']">
          La contraseña es requerida.
        </span>
        <span *ngIf="password?.errors?.['minLength']">
          Debe tener al menos 6 caracteres.
        </span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
      Acceder
    </button>
  </form>
</div>
