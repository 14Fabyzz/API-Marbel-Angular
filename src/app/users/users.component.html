<h2>Lista de usuarios</h2>


<div class="filter-container">
  <label for="cityFilter">Filtrar por Ciudad: </label>
  <input 
    type="text" 
    id="cityFilter"
    [(ngModel)]="cityFilter"
    placeholder="Ej: Gwenborough">
</div>

<div class="card-grid">

  <div class="user-card" *ngFor="let user of users | filterByCity:cityFilter">
    
 
    <h3> {{ user.name | capitalizeName }} </h3>

    <p>{{ user.email }}</p>
    <span> {{ user.company.name }}</span>
    <p>Ciudad: {{ user.address.city }}</p>
  </div>
</div>
